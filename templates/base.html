<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'calculator' %}">Calculator Website</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item {% block calculator_active %}{% endblock %}">
                <a class="nav-link" href="{% url 'calculator' %}">Calculator</a>
            </li>
            <li class="nav-item {% block history_active %}{% endblock %}">
                <a class="nav-link" href="{% url 'history' %}">History Page</a>
            </li>
            <li class="nav-item {% block profile_active %}{% endblock %}">
                <a class="nav-link" href="{% url 'profile' %}">Profile Page</a>
            </li>
        </ul>

    </div>
    <a class="nav-link" style="float: right;" href="{% url 'logout' %}">Logout</a>
</nav>

<main class="container" style="padding-bottom: 60px">
    {% block body %}
    {% endblock %}

</main>
</body>
</html>
